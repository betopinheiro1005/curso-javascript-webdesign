<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
      h2, h3{
        margin: 20px 10px;
      }
      button{
        padding: 10px;
        font-size: 18px;
        margin: 10px;
      }
      #info{
        margin: 10px;
        font-size: 20px;
      }
  </style>
  <title>Estruturas de repetição</title>
</head>
<body>

    <h2>Laço for</h2>

    <div id="info"></div>

    <script>

        let info = document.getElementById("info");

        var numbers = "";

        info.innerHTML = "";

        for(let i = 1; i <= 10; i++){
            numbers += i;
            info.innerHTML += i;
            if(i != 10){
                numbers+= '-';
                info.innerHTML += '-';
            }
        }

        console.log(numbers);

    </script>

</body>
</html>
