<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body{
          font-family: Arial, Helvetica, sans-serif;
        }
        h2, h3{
          margin: 10px;
        }
        a{
          font-size: 18px;
        }
        p{
          margin: 10px;
          font-size: 18px;
        }
        .menu{
          display:none;
        }
        .show{
          display:block;
        }
        #btn{
          cursor:pointer;
          width: 100px;
          margin: 10px 0px;
        }
    </style>
    <title>Toggle</title>
</head>

<body>
    <div class="menu">
        <a href="#">Link A</a><br>
        <a href="#">Link B</a>
    </div>

    <img id="btn" src="button.png" alt="button mobile">

    <script src="script1.js"></script>

</html>
