<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
      h2, h3{
        margin: 20px 10px;
      }
      button{
        padding: 10px;
        font-size: 18px;
        margin: 10px;
      }
      #info, p{
        margin: 10px;
        font-size: 20px;
      }
      .destaque{
        color: red;
      }
      .destaque2{
        color: blue;
      }
  </style>
  <title>IIFE</title>
</head>
<body>

  <h2>IIFE</h2>

  <div id="info"></div>

  <script>

    /* As IIFE são invocadas imediatamente após a sua criação. Elas são muito interessantes para evitar a poluição do escopo global. */

    'use strict';

    let info = document.getElementById("info");

    info.innerHTML = "";
    console.clear();

    (function(win,doc){
        'use strict';
        let x=20;
        console.log(x);
        console.log(win);
        console.log(doc);
        console.log(this);
        info.innerHTML += x;

    })(window, document);

  </script>

</body>
</html>
